<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }

      </script>
</head>
<body>
    <section class="image-generator">
        <div class="md:content text-white text-center px-2">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>Convert your text into an image within a second using this Javascript-powered AI Image Generator tool</p>
            <form action="#" class="generate-form">
               <input type="text" class="prompt-input" placeholder="Describe what you want to see">
               <div class="controls">
                <select class="img-quantity">
                    <option value="1">1 Images</option>
                    <option value="2">2 Images</option>
                    <option value="3">3 Images</option>
                    <option value="4" selected>4 Images</option>
                </select>
                <button class="generate-btn">Generate</button>
               </div>
            </form>
        </div>
    </section>     
        <section class="row image-gallery">
                <div class="col-lg-4 col-md-6 img-card">
                    <img src="images/img-1.jpg" alt="image">
                    <a href="#" class="download-btn">
                        <img src="images/download.svg" alt="download icon">
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 img-card">
                    <img src="images/img-2.jpg" alt="image">

                    </a>
                </div>
            </section>
            <section class="row image-gallery">
                <div class="col-lg-4 col-md-6 img-card">

                    </a>
                </div>
                <div class="col-lg-4 col-md-6 img-card">
                    <img src="images/img-1.jpg" alt="image">
                    <a href="#" class="download-btn">
                        <img src="images/download.svg" alt="download icon">
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 img-card">
                    <img src="images/img-2.jpg" alt="image">
                    <a href="#" class="download-btn">
                        <img src="images/download.svg" alt="download icon">
                    </a>
                </div>
        </section>
